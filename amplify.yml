version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next  # or "build" or "dist" depending on your framework
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
